<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" type="image/png" href="./assets/xenet-icon.png" />
    <script defer src="./assets/script.js"></script>
    <title>xenit</title>
  </head>
  <body>
    <div class="main_container">
      <div class="logo_message">
        <h1><span class="x">X</span>enit</h1>
        <p class="error_message">Currency converter</p>
        <h2 class="cur_conv">Currency Converter</h2>
      </div>
      <div class="container">
        <div class="labels">
          <label for="from_country_input">AMOUNT:</label>
          <label for="select_2" class="from_label">TO:</label>
        </div>
        <div class="main_content">
          <div class="from_section">
            <div class="from_input">
              <p>
                <span class="currency_symbol_input">$</span>
                <input type="number" class="from_country_input" value="1.00" />
              </p>
            </div>
            <!-- <label for="select_1">FROM</label> -->

            <select id="select_1" class="select_options">
              <option id="AU" value="AUD">Australian Dollar</option>
              <option id="BG" value="BGN">Bulgarian Lev</option>
              <option id="BR" value="BRL">Brazilian Real</option>
              <option id="CA" value="CAD">Canadian Dollar</option>
              <option id="CH" value="CHF">Swiss Franc</option>
              <option id="CN" value="CNY">Chinese Renminbi Yuan</option>
              <option id="CZ" value="CZK">Czech Koruna</option>
              <option id="DK" value="DKK">Danish Krone</option>
              <option id="EU" value="EUR" selected>Euro</option>
              <option id="GB" value="GBP">British Pound</option>
              <option id="HK" value="HKD">Hong Kong Dollar</option>
              <option id="HU" value="HUF">Hungarian Forint</option>
              <option id="ID" value="IDR">Indonesian Rupiah</option>
              <option id="IL" value="ILS">Israeli New Sheqel</option>
              <option id="IN" value="INR">Indian Rupee</option>
              <option id="IS" value="ISK">Icelandic Króna</option>
              <option id="JP" value="JPY">Japanese Yen</option>
              <option id="KR" value="KRW">South Korean Won</option>
              <option id="MX" value="MXN">Mexican Peso</option>
              <option id="MY" value="MYR">Malaysian Ringgit</option>
              <option id="NO" value="NOK">Norwegian Krone</option>
              <option id="NZ" value="NZD">New Zealand Dollar</option>
              <option id="PH" value="PHP">Philippine Peso</option>
              <option id="PL" value="PLN">Polish Złoty</option>
              <option id="RO" value="RON">Romanian Leu</option>
              <option id="SE" value="SEK">Swedish Krona</option>
              <option id="SG" value="SGD">Singapore Dollar</option>
              <option id="TH" value="THB">Thai Baht</option>
              <option id="TR" value="TRY">Turkish Lira</option>
              <option id="US" value="USD">United States Dollar</option>
              <option id="ZA" value="ZAR">South African Rand</option>
            </select>
          </div>
          <label class="to_label">TO:</label>
          <div class="to_section">
            <p>
              <span class="currency_symbol_output">$</span>

              <input type="number" class="to_country_output" />
            </p>
            <select id="select_2" class="select_options">
              <option id="AU" value="AUD">Australian Dollar</option>
              <option id="BG" value="BGN">Bulgarian Lev</option>
              <option id="BR" value="BRL">Brazilian Real</option>
              <option id="CA" value="CAD">Canadian Dollar</option>
              <option id="CH" value="CHF">Swiss Franc</option>
              <option id="CN" value="CNY">Chinese Renminbi Yuan</option>
              <option id="CZ" value="CZK">Czech Koruna</option>
              <option id="DK" value="DKK">Danish Krone</option>
              <option id="EU" value="EUR">Euro</option>
              <option id="GB" value="GBP">British Pound</option>
              <option id="HK" value="HKD">Hong Kong Dollar</option>
              <option id="HU" value="HUF">Hungarian Forint</option>
              <option id="ID" value="IDR">Indonesian Rupiah</option>
              <option id="IL" value="ILS">Israeli New Sheqel</option>
              <option id="IN" value="INR">Indian Rupee</option>
              <option id="IS" value="ISK">Icelandic Króna</option>
              <option id="JP" value="JPY">Japanese Yen</option>
              <option id="KR" value="KRW">South Korean Won</option>
              <option id="MX" value="MXN">Mexican Peso</option>
              <option id="MY" value="MYR">Malaysian Ringgit</option>
              <option id="NO" value="NOK">Norwegian Krone</option>
              <option id="NZ" value="NZD">New Zealand Dollar</option>
              <option id="PH" value="PHP">Philippine Peso</option>
              <option id="PL" value="PLN">Polish Złoty</option>
              <option id="RO" value="RON">Romanian Leu</option>
              <option id="SE" value="SEK">Swedish Krona</option>
              <option id="SG" value="SGD">Singapore Dollar</option>
              <option id="TH" value="THB">Thai Baht</option>
              <option id="TR" value="TRY">Turkish Lira</option>
              <option id="US" value="USD" selected>United States Dollar</option>
              <option id="ZA" value="ZAR">South African Rand</option>
            </select>
          </div>
        </div>
        <div class="converted_results">
          <p class="converted_result">
            <span class="converted_from">$</span
            ><span class="from_value"></span>&nbsp=&nbsp
          </p>
          <p class="converted_all">
            <span class="converted_to">$</span
            ><span class="converted_value"></span>
          </p>
          <p class="inverted_conversion">
            <span class="inverted_from">$</span
            ><span class="inverted_from_value"></span>&nbsp=&nbsp<span
              class="inverted_to"
              >$</span
            ><span class="inverted_to_value"></span>
          </p>
        </div>
      </div>
      <footer>
        <p>
          <a href="https://github.com/LuisCabantac/xenit" target="_blank"
            >&copy; 2024 Luis Cabantac</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
